version: "3.9"

services:
  api:
    image: ghcr.io/haixi2912/clothing-store-api:latest
    container_name: clothing-store-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    # Add healthcheck if your server exposes one
    # healthcheck:
    #   test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

networks:
  default:
    name: inventory-net
