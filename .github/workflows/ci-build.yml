name: Auto Build & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend:
    name: Backend (API) Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Install deps
        run: |
          if [ -f package.json ]; then
            if [ -f pnpm-lock.yaml ]; then
              pnpm install --frozen-lockfile || true
            else
              npm i || true
            fi
          fi
      - name: Package server (no deps)
        run: |
          mkdir -p build
          for p in newserver.js quickfix-api.js quickfix-proxy.js server.js standalone-api.js routes models middleware services config public; do
            if [ -e "$p" ]; then
              cp -r "$p" build/
            fi
          done
          if [ -f package.json ]; then
            cp package.json build/
            cp pnpm-lock.yaml build/
          fi
      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: build

  admin-frontend:
    name: Admin Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: admin-frontend
      - name: Build (prefer build:ci, fallback to vite)
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: admin-frontend
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend/dist

  shop-frontend:
    name: Shop Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: shop-frontend
      - name: Build (prefer build:ci, fallback to vite)
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: shop-frontend
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: shop-frontend-dist
          path: shop-frontend/dist

  db-init:
    name: Database Init Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Package database init files
        run: |
          mkdir -p dbinit
          cp config/database.js dbinit/
          cp deploy-smoke-linux/init-db.sh dbinit/
          cd dbinit && tar -czf ../db-init.tar.gz .
      - name: Upload db-init
        uses: actions/upload-artifact@v4
        with:
          name: db-init
          path: db-init.tar.gz
