name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (API) Build & Test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci || true
            else
              npm i || true
            fi
          else
            echo "No package.json, skip install"
          fi

      - name: Lint
        run: npm run lint --if-present || true

      - name: Test
        run: npm test --if-present || true

      - name: Package server (no deps)
        run: |
          mkdir -p build
          for p in server.js routes models middleware services config public; do
            if [ -e "$p" ]; then
              cp -r "$p" build/
            fi
          done
          if [ -f package.json ]; then
            node - <<'NODE'
            const fs=require('fs');
            const p=require('./package.json');
            const out={...p, scripts:{start:(p.scripts&&p.scripts.start)||'node server.js'}};
            fs.writeFileSync('build/package.json', JSON.stringify(out,null,2));
            NODE
          else
            cat > build/package.json << 'EOF'
            {
              "name": "api",
              "version": "1.0.0",
              "scripts": { "start": "node server.js" }
            }
            EOF
          fi

      - name: Upload API artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: build

  admin-frontend:
    name: Admin Frontend Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - id: probe
        name: Check admin-frontend exists
        run: |
          if [ -d admin-frontend ] && [ -f admin-frontend/pnpm-lock.yaml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable corepack (pnpm)
        if: steps.probe.outputs.exists == 'true'
        run: corepack enable

      - name: Setup Node
        if: steps.probe.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        if: steps.probe.outputs.exists == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: admin-frontend

      - name: Build (prefer build:ci, fallback to vite)
        if: steps.probe.outputs.exists == 'true'
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: admin-frontend

      - name: Upload dist
        if: steps.probe.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend/dist

  shop-frontend:
    name: Shop Frontend Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - id: probe
        name: Check shop-frontend exists
        run: |
          if [ -d shop-frontend ] && [ -f shop-frontend/pnpm-lock.yaml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable corepack (pnpm)
        if: steps.probe.outputs.exists == 'true'
        run: corepack enable

      - name: Setup Node
        if: steps.probe.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        if: steps.probe.outputs.exists == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: shop-frontend

      - name: Build (prefer build:ci, fallback to vite)
        if: steps.probe.outputs.exists == 'true'
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: shop-frontend

      - name: Upload dist
        if: steps.probe.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: shop-frontend-dist
          path: shop-frontend/dist
