name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (API) Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (prod only for speed)
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Package server (no deps)
        run: |
          mkdir -p build
          cp -r server.js routes models middleware services config public package.json build/
          # strip dev scripts for runtime safety
          jq ".scripts={start: .scripts.start}" package.json > build/package.json
        shell: bash

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: build

  admin-frontend:
    name: Admin Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin-frontend
    steps:
      - uses: actions/checkout@v4

      - id: check
        name: Check admin-frontend exists
        run: |
          if [ ! -f package.json ]; then
            echo "package.json missing, skip admin build"; exit 1;
          fi
        shell: bash
        continue-on-error: true

      - name: Enable corepack (pnpm)
        if: steps.check.outcome == 'success'
        run: corepack enable

      - name: Setup Node
        if: steps.check.outcome == 'success'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install
        if: steps.check.outcome == 'success'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outcome == 'success'
        run: pnpm build

      - name: Upload dist
        if: steps.check.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend/dist

  shop-frontend:
    name: Shop Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./shop-frontend
    steps:
      - uses: actions/checkout@v4

      - id: check
        name: Check shop-frontend exists
        run: |
          if [ ! -f package.json ]; then
            echo "package.json missing, skip shop build"; exit 1;
          fi
        shell: bash
        continue-on-error: true

      - name: Enable corepack (pnpm)
        if: steps.check.outcome == 'success'
        run: corepack enable

      - name: Setup Node
        if: steps.check.outcome == 'success'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install
        if: steps.check.outcome == 'success'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outcome == 'success'
        run: pnpm build

      - name: Upload dist
        if: steps.check.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: shop-frontend-dist
          path: shop-frontend/dist
