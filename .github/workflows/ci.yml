name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (API) Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Package server (no deps)
        run: |
          mkdir -p build
          cp -r server.js routes models middleware services config public package.json build/ 2>/dev/null || true
          jq ".scripts={start: .scripts.start}" package.json > build/package.json

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: build

  admin-frontend:
    name: Admin Frontend Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - id: probe
        name: Check admin-frontend exists
        run: |
          if [ -d admin-frontend ] && [ -f admin-frontend/pnpm-lock.yaml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable corepack (pnpm)
        if: steps.probe.outputs.exists == 'true'
        run: corepack enable

      - name: Setup Node
        if: steps.probe.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        if: steps.probe.outputs.exists == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: admin-frontend

      - name: Build (prefer build:ci, fallback to vite)
        if: steps.probe.outputs.exists == 'true'
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: admin-frontend

      - name: Upload dist
        if: steps.probe.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend/dist

  shop-frontend:
    name: Shop Frontend Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - id: probe
        name: Check shop-frontend exists
        run: |
          if [ -d shop-frontend ] && [ -f shop-frontend/pnpm-lock.yaml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable corepack (pnpm)
        if: steps.probe.outputs.exists == 'true'
        run: corepack enable

      - name: Setup Node
        if: steps.probe.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        if: steps.probe.outputs.exists == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: shop-frontend

      - name: Build (prefer build:ci, fallback to vite)
        if: steps.probe.outputs.exists == 'true'
        run: |
          if node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts['build:ci']?0:1)"; then
            pnpm run build:ci
          else
            pnpm exec vite build
          fi
        working-directory: shop-frontend

      - name: Upload dist
        if: steps.probe.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: shop-frontend-dist
          path: shop-frontend/dist
